<div class="d-block d-sm-none">
    <div class="overlayDiv" id="overlayDiv" onclick="hideSideBarSm()" style="z-index: 9;"></div>

    <div class="side-bar-mobile" id="sideBarSm" style="display: none; padding-bottom: 10px;">
        <div class="side-bar-mobile-inner" style="height: 100%; overflow-y: scroll; padding-bottom: 40px;">
            <div class="mt-2 border-bottom text-right py-2">
                <i class="material-icons-outlined greyWhite mr-3" style="font-size: 22px !important;" onclick="hideSideBarSm()">close</i>
            </div>
            <!-- ******* -->
    
            <div class="container-fluid pr-0 pl-3 mt-5">
                <a href="{% url 'user-dashboard' %}" class="textColor xsmall my-2">
                    <div class="side-link {{active_db}} px-3">
                        <i class="material-icons-outlined fixIcon" style="font-size: 16px;">dashboard</i> &nbsp;
                        Dashboard
                    </div>
                </a>
                <a href="{% url 'deposit-logs' %}" class="textColor xsmall">
                    <div class="side-link px-3 mt-4">
                        <i class="material-icons-outlined fixIcon2" style="font-size: 18px;">payments</i> &nbsp;
                        Deposits
                    </div>
                </a>
                <a href="{% url 'withdrawals-logs'  %}" class="textColor xsmall">
                    <div class="side-link px-3 mt-4">
                        <i class="material-icons-outlined fixIcon2" style="font-size: 18px;">north_east</i> &nbsp;
                        Withdrawals
                    </div>
                </a>
                <a href="#" class="textColor xsmall" data-toggle="collapse" data-target="#operationsDd">
                    <div class="side-link px-3 mt-4">
                        <i class="material-icons-outlined fixIcon2" style="font-size: 18px;">swap_horiz</i> &nbsp;
                        Transfer Money
                        <i class="fa fa-angle-down float-right fixIcon4" style="font-size: 18px;"></i>
                    </div>
                </a>
                <!-- transfer options -->
                <div class="collapse" id="operationsDd">
                    <div class="container">
                        <div class="mt-3 ml-4">
                            <a href="/core/quick-banking/?transaction=transfer&protocol=united-assets-accounts" class="greyWhite xsmall2">
                                M&T Savings Bank
                            </a>
                        </div>
                        <div class="mt-3 ml-4">
                            <a href="/core/quick-banking/?transaction=transfer&protocol=other-banks" class="greyWhite xsmall2">
                                Other Banks
                            </a>
                        </div>
                    </div>
                </div> 
                <!-- transfer options end -->
                <a href="{% url 'account-statement' %}" class="textColor xsmall">
                    <div class="side-link px-3 mt-4">
                        <i class="material-icons-outlined fixIcon2" style="font-size: 18px;">receipt_long</i> &nbsp;
                        Account Statement
                    </div>
                </a>
            </div>
            <div class="border-top mt-4 pt-3 pl-4">
                <a href="{% url 'py-scheme' %}" class="textColor xsmall">
                    <div class="side-link px-3">
                        <i class="material-icons-outlined fixIcon2" style="font-size: 18px;">rocket_launch</i> &nbsp;
                        Earn (PY Scheme)
                    </div>
                </a>
                <!-- <a href="#" class="textColor xsmall">
                    <div class="side-link px-3 mt-4">
                        <i class="material-icons-outlined fixIcon2" style="font-size: 18px;">savings</i> &nbsp;
                        Save For Me
                    </div>
                </a> -->
            </div>
            <div class="border-top mt-4 pt-3 pl-4">
                <a href="{% url 'logout' %}" class="textColor xsmall">
                    {% csrf_token %}
                    <div class="side-link px-3">
                        <i class="material-icons-round fixIcon2" style="font-size: 18px;">logout</i> &nbsp;
                        Sign out
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
