{% extends "sa/base.html" %}

{% block content %}
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

<div class="col-md-10" style="padding-bottom: 60px; font-family: 'roboto'; min-width: 80%;">
    {% include 'sa/header-dsktp.html' %}
    
    <div class="container sans-pro mt-5">
        <h5 class="boldText primary-color mb-4 fix-mtSm3">Send Emails</h5>
        <div class="post-box p-4">
            <form action="" id="sendMailForm" method="POST">
                <div class="form-group">
                    <label>Receiver email</label>
                    <input type="text" name="recipient" class="form-input" required>
                </div>
                <div class="form-group">
                    <label>Mail Heading</label>
                    <input type="text" name="title" class="form-input" required>
                </div>
                <div class="form-group mt-4">
                    <textarea name="message" id="emailMessage" cols="30" rows="10" class="form-control d-none"></textarea>
                    <p class="mb-1">Compose Message</p>
                    <div id="custom-editor" style="height:150px">
                        <!-- <p>Compose message</p> -->
                    </div>
                </div>
                <div class="mt-4">
                    <button class="Btn fit-content px-4">Send email</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- jS -->
<script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>
<script>
    var courseDescEditor = new Quill('#custom-editor', {
        theme: 'snow',
        bounds: 'parent',
    });
</script>
<script>
    $('#sendMailForm').on('submit', (e)=>{
        e.preventDefault();
        emailMessageInput = $('#emailMessage').val();
        $('#emailMessage').val($('#custom-editor .ql-editor').html());

        if(emailMessageInput.length <= 0){
            alert('Please add a message')
        }
        else{
            // $('#sendMailForm').unbind('submit').submit();
        }
    })
</script>

{% endblock content %}
